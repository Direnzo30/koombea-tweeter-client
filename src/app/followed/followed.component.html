<div class="spinner" *ngIf="loading">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>

<div *ngIf="!loading" id="followed-list">
    <div class="no-results">USERS FOLLOWED BY @{{username.toUpperCase()}} </div>
    <table mat-table [dataSource]="followeds" class="mat-elevation-z8">
      
        <!-- fullname Column -->
        <ng-container matColumnDef="full_name">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName }} </td>
        </ng-container>
      
        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- followed by me Column -->
        <ng-container matColumnDef="followed">
          <th mat-header-cell *matHeaderCellDef> Followed by me </th>
          <td mat-cell *matCellDef="let element">
              <button *ngIf="!element.followed" [disabled]="element.loading" mat-raised-button color="primary" (click)="followUser(element)"> FOLLOW </button>
              <span *ngIf="element.followed"> Already followed </span>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="no-results" *ngIf="followeds.length == 0">
        THERE ARE NO RESULTS
    </div>
</div>
<!-- paginator -->
<div [hidden]="followeds.length <= 0 || loading">
    <mat-paginator [length]="metadata.totalRecords"
    [pageSize]="10"
    [pageSizeOptions]="[10]"
    (page)="paginate($event)">
    </mat-paginator>
</div>

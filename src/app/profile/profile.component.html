
<div id="profile">
    <mat-card>
        <mat-card-content>
            <mat-card-title>
                @{{ userProfile?.username.toUpperCase() }} PROFILE
                <button *ngIf="!!userProfile && !userProfile.followed"
                    mat-raised-button color="primary" 
                    [disabled]="userProfile.loading" 
                    (click)="followUser(userProfile)">
                    FOLLOW
                    <mat-icon *ngIf="userProfile.loading" class="fa-spin">sync</mat-icon>
                </button>
            </mat-card-title>
            <div class="dash-opt">
                <button mat-raised-button color="primary" [disabled]="!userProfile || loading" (click)="goToFollowers()">
                    TOTAL FOLLOWERS: 
                    <mat-icon *ngIf="loading" class="fa-spin">sync</mat-icon>
                    <span *ngIf="!loading">{{ userProfile?.totalFollowers || 0 }}</span>
                </button>
            </div>
            <div class="dash-opt">
                <button mat-raised-button color="primary" [disabled]="!userProfile || loading" (click)="goToFollowed()">
                    TOTAL FOLLOWED: 
                    <mat-icon *ngIf="loading" class="fa-spin">sync</mat-icon>
                    <span *ngIf="!loading">{{ userProfile?.totalFollowed || 0 }}</span>
                </button>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>

    <h2>USER FEED</h2>

    <mat-card>

        <mat-card-content class="feed" *ngIf="!loadingTweets && tweets.length > 0">
            <div class="tweet-container" *ngFor="let tweet of tweets">
                <div>
                    <span><strong> {{tweet.firstName + " " + tweet.lastName}}, </strong></span>
                    <span>@{{tweet.username}} - </span>
                    <span>{{tweet.createdAt}}</span>
                </div>
                <div>{{tweet.content}}</div>
            </div>
        </mat-card-content>

        <mat-card-content *ngIf="!loadingTweets && tweets.length <= 0">
            <div>
                NO RESULTS FOUND
            </div>
        </mat-card-content>

        <mat-card-content class="spinner" *ngIf="loadingTweets">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </mat-card-content>

        <!-- paginator -->
        <div [hidden]="tweets.length <= 0 || loadingTweets">
            <mat-paginator [length]="metadata.totalRecords"
            [pageSize]="10"
            [pageSizeOptions]="[10]"
            (page)="paginate($event)">
            </mat-paginator>
        </div>
    </mat-card>

</div>

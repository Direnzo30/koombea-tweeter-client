<div id="signin-form">
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <mat-card>
            <mat-card-content>
                <mat-card-title>
                    LOGIN
                </mat-card-title>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" autocomplete="off" matInput formControlName="password">
                    </mat-form-field>
                    <div class="routing-link">Don't have an account? <a [routerLink]="['/signup']">click here...</a></div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="!signinForm.valid || loading" type="submit" mat-raised-button color="primary">
                    SIGN IN
                    <mat-icon *ngIf="loading" class="fa-spin">sync</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>

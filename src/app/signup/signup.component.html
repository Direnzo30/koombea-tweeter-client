<div id="signup-form">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-card>
            <mat-card-content>
                <mat-card-title>
                    REGISTER
                </mat-card-title>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput autocomplete="off" formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput autocomplete="off" formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" formControlName="username">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="off" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" autocomplete="off" matInput formControlName="password">
                    </mat-form-field>
                    <div class="routing-link">Already have an account? <a [routerLink]="['/signin']">click here...</a></div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="!signupForm.valid || loading" type="submit" mat-raised-button color="primary">
                    SIGN UP
                    <mat-icon *ngIf="loading" class="fa-spin">sync</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
